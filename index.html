<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js Vs The World!</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div class="container">
      <h1>An Epic Tale of Epic Epicness</h1>
      <div id="app">
        {{message}}
      </div>

      <div id="app-2">
        <span v-bind:title="message">
          Hover your mouse over me for a few seconds to see my dnamically bound title
        </span>
      </div>

      <div id="app-3">
        <p v-if="seen">Now you see me</p>
      </div>

      <div id="app-4">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
      </div>

      <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage" class="btn btn-lg btn-info">Reverse Message</button>
      </div>


    </div>

    <script src="vue.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
